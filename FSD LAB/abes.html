<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABES College Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://www.abes.ac.in/wp-content/uploads/2023/05/abesec-campus.jpg");
      background-size: cover;
      background-position: center;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: rgba(173, 77, 77, 0.6);
      padding: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.2);
    }

    /* Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 100px;
      flex-wrap: wrap;
    }

    .box {
      width: 300px;
      height: 250px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      transition: transform 0.5s ease;
    }

    .description:hover {
      transform: rotate(45deg);
    }

    .box img {
      width: 100%;
      height: 160px;
      border-radius: 8px;
      transition: transform 0.5s ease;
    }

    .box img:hover {
      transform: rotate(45deg);
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      
    }

    .about-link {
      margin-top: 15px;
      display: inline-block;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .about-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#about">About</a>
    <a href="#department">Department</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="container">

    <div class="box">
      <h3>ABES College Photo</h3>
      <img src="https://www.abes.ac.in/wp-content/uploads/2023/05/abesec-campus.jpg" alt="ABES College">
      <a class="about-link" href="https://www.abes.ac.in/vision-mission" target="_blank">
        Visit Vision & Mission
      </a>
    </div>

    <div class="box description">
      <h3>Description</h3>
      <p>ABES Engineering College, Ghaziabad, is one of the leading AKTU-affiliated colleges.
      It is known for academic excellence, advanced infrastructure, and holistic student growth.</p>
    </div>

  </div>

</body>
</html>
