        label {

        .gender, .languages {

        }
        input[type="submit"], input[type="reset"] {

            background-color: #007BFF;

            cursor: pointer;
        }
        input[type="reset"] {
            background-color: #6c757d;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
