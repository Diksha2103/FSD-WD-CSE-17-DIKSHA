<!DOCTYPE html>
<html>
<head>
  <title>Online Book Store</title>
  <link rel="icon" href="logo.jpg" type="fevicon.icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top frame (20%) */
    .top {
      height: 20%;
      border: none;
    }

    /* Bottom section (80%) split into left + right */
    .bottom {
      height: 80%;
      display: flex;
    }

    .left {
      width: 20%;
      border: none;
    }

    .right {
      width: 80%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Top Section -->
  <iframe src="top.html" name="topFrame" class="top"></iframe>

  <!-- Bottom Section -->
  <div class="bottom">
    <iframe src="left.html" name="leftFrame" class="left"></iframe>
    <iframe src="right.html" name="rightFrame" class="right"></iframe>
  </div>
</body>
</html>
